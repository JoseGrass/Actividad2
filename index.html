<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Menú Semanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Menú Semanal</h1>

    <!-- Formulario para preferencias -->
    <form id="preferences-form">
        <label>
            <input type="checkbox" id="vegetariano"> Vegetariano
        </label>
        <br>
        <label>
            <input type="checkbox" id="sin-gluten"> Sin Gluten
        </label>
        <br>
        <label for="calorias">Calorías máximo:</label>
        <input type="number" id="calorias" min="1" placeholder="Ejemplo: 500">
        <br>
        <button type="submit">Generar Menú</button>
    </form>

    <!-- Contenedor donde se mostrará el menú -->
    <div id="menu-container"></div>

    <script src="app.js"></script>
</body>
</html>
